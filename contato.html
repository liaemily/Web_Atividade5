                                <legend align="center">Insira suas informações</legend>

                                    <label for="name">Nome completo: </label>
                                    <input type="text" name="name" id="name" required pattern="[a-zA-Z\s]+$">
                                    <br><br>

                                    <label for="tel">Telefone: </label>
                                    <input type="text" name="tel" id="tel" required

                                    <br><br>

                                    <label for="email">E-mail: </label>
                                    <input type="text" name="tel" id="email" required
                                        pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$/i">
                                    <br><br>

                                    <label for="assunto">Assunto</label><br>
                                    <textarea id="assunto" name="assunto" rows="7" cols="65" required>
                                    </textarea>
                                </div>
                                <br>
                                <div align="center">
